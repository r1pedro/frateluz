<html>
    <head>

<title>Frateluz</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="form.css">

    </head>

    <body>

        <h1>Formulário Teste</h1>
        
    <form action="/form.php" method="post" novalidate>
        <label for="1nome">Nome completo:</label><input id="1nome" name="1nome" type="text" value="(nome completo)" required><br>      
        <label for="1endereco">Endereço:</label><input id="1endereco" name="1endereco" type="text" value="(rua/av, nº)" required><br>
        <label for="1bairro">Bairro:</label><input id="1bairro" name="1bairro" type="text" value="(bairro)" autocomplete="on" required><br>
        <label for="1cidade">Cidade:</label><input id="1cidade" name="1cidade" type="text" value="(nome da cidade)" autocomplete="on" required><br>
    	<label for="1estado">Estado:</label><input id="1estado" name="1estado" type="text" value="(UF)" autocomplete="on" maxlength="2" required><br>
  		<label for="1pais">País:</label><input id="1pais" name="1pais" type="text" value="(país)" autocomplete="on" required><br>
		<label for="1cep">CEP:</label><input id="1cep" name="1cep" type="text" value="(código postal)" autocomplete="on" required><br>
        <label for="files">Foto:</label><input type="file" id="files" name="files" multiple><br>
        <input type="submit" value="Submit">
    </form>

        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        
    </body>

</html>
